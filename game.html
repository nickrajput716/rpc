<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1 class="heading ">Rock  Paper Scissors</h1>
    <div class="parent-image">
        <div class="child-image" id="rock"><img class="rock-image" src="rock.jpg"></div>
        <div class="child-image" id="paper"><img class="paper-image" src="paper.jpg"></div>
        <div class="child-image" id="scissors"><img class="scissors-image" src="scissors.jpg"></div>
    </div> 
    <div class="score-board">
        <div class="yours-core-board">
            <p id="your-score">0</p>
            <p> Your Score</p>
        </div>
        <div class="comps-core-board">
            <p id="comp-score">0</p>
            <p>Computer Score</p>
        </div>
    </div>
    <div class="result-board"><p id="result">Select Your Choice</p></div>
    <script src="game.js"></script>
 
</body>
</html>
